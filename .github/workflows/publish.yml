name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g., v1.3.0)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify binary
        run: ls -lah dist/index.js && head -1 dist/index.js

      - name: Publish to npm
        run: npm publish --provenance --access public
